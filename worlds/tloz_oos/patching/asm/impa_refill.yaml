15//impaRefill: |
    push de
    push hl
    
    ld b,TREASURE_EMBER_SEEDS
    ld hl,wNumEmberSeeds
    
    @refillSeedsLoop:
    ld a,b
    call checkTreasureObtained
    jr nc,@nextSeed
    ld a,(hl)           ; currently owned seeds
    cp $20
    jr nc,@nextSeed
    ld (hl),$20
    
    @nextSeed:
    ld a,b
    cp TREASURE_MYSTERY_SEEDS
    jr z,@refillBombs
    inc hl
    inc b
    jr @refillSeedsLoop
    
    @refillBombs:
    ld a,TREASURE_BOMBS
    call checkTreasureObtained
    jr nc,@refillShield
    ld hl,wMaxBombs
    ldd a,(hl)
    ld (hl),a
    
    @refillShield:
    ld a,TREASURE_SHIELD
    call checkTreasureObtained
    jr nc,@refillHealth
    ld a,TREASURE_SHIELD
    ldh ($8b),a     ; put item ID in FF8B
    ld e,$3f
    ld hl,$46bc     ; addTreasureToInventory in bank 3F
    call interBankCall
    
    @refillHealth:
    ld hl,wLinkMaxHealth
    ldd a,(hl)
    ld (hl),a
    
    ; Play a sound and update status bar to give feedback
    ld a,SND_GETSEED
    call playSound
    ld a,$03
    ld (wStatusBarNeedsRefresh),a
    
    pop hl
    pop de
    ret

