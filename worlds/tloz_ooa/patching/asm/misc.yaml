  push hl
  ld a,($cc34) ; wTilesetFlags
  bit 7,a
  ld a,$00
  jp z,@present
  ld a,$01
  @present:
  ld ($cbb3),a ;mapmode
  ld hl,galeCheckAvailableTree_body
  ld e,$02
  call interBankCall
  pop hl
  pop de
  ld a,b
  or a
  jp z,$4f65 ; galeSeedUpdateAnimationAndCounter
  ld a,($ccb5) ; wLinkGrabState2
  jp $4fb0

