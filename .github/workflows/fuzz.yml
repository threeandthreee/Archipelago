name: Fuzz apworld
on:
  push:
  pull_request:

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: Eijebong/ap-actions/fuzz@main
        with:
          apworld-path: worlds/ladx_beta
          ap-version: '0.6.4'
          python-version: '3.12'
          runs: 100
          yamls-per-run: 1